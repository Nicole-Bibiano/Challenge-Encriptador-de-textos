<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de mensajes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz@0,14..32;1,14..32&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header>
        <img src="./assets/Logo.png" alt="Logo">
    </header>
    <main>
        <form class="form__section">
            <textarea class="form__input" id="textInput" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div class="alert__msj">
                <img src="assets/Alert.icon.svg" alt="Alerta"> 
                <span>Solo letras minúsculas y sin acentos</span>
            </div>
            <div class="submit__container">
                <input class="form__btn" type="button" value="Encriptar" onclick="encriptar()">
                <input class="form__btn form__btn--secundary" type="button" value="Desencriptar" onclick="desencriptar()">
            </div>
        </form>
        <aside class="result">
            <img src="./assets/Muñeco.png" alt="Muñeco" class="result__img">
            <div class="loader hidden"></div>
            <div class="result__container">
                <h3 class="result__title">Ningún mensaje fue encontrado</h3>
                <p class="result__text">Ingresa el texto que desees encriptar o desencriptar.</p>
                <textarea id="resultText" class="form__input hidden" cols="30" rows="10" readonly></textarea>
                <button class="result__btn form__btn form__btn--secundary hidden" onclick="copiar()">Copiar</button>
            </div>
        </aside>
    </main>
    <script src="./encriptador.js"></script>
</body>

</html>
